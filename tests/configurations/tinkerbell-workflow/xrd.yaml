apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xworkflows.github.stuttgart-things.com
  labels:
    provider: tinkerbell
spec:
  group: github.stuttgart-things.com
  names:
    kind: XWorkflow
    plural: xworkflows
    singular: xworkflow
  claimNames:
    kind: WorkflowClaim
    plural: workflowclaims
    singular: workflowclaim
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the workflow
                namespace:
                  type: string
                  description: Namespace where the composite resource will be created
                targetNamespace:
                  type: string
                  description: Namespace where the actual workflow will be deployed
                templateRef:
                  type: string
                  description: Reference to the workflow template
                hardwareRef:
                  type: string
                  description: Reference to the hardware/machine
                macAddr:
                  type: string
                  description: MAC address of the target machine
                cluster:
                  type: string
                  description: Target cluster name
                resourceRefs:
                  type: array
                  description: References to composed resources
                  x-kubernetes-preserve-unknown-fields: true
                  items:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      name:
                        type: string
                      namespace:
                        type: string
              required:
                - name
                - templateRef
                - hardwareRef
                - macAddr
                - cluster
          required:
            - spec