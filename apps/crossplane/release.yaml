---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane-deployment
  namespace: ${CROSSPLANE_NAMESPACE:-crossplane-system}
spec:
  interval: 30m
  chart:
    spec:
      chart: crossplane
      version: ${CROSSPLANE_VERSION:-1.20.0}
      sourceRef:
        kind: HelmRepository
        name: crossplane-stable
        namespace: ${CROSSPLANE_NAMESPACE:-crossplane-system}
      interval: 12h
  values:
    args:
      - '--debug'
      - '--enable-usages'
      - '--enable-external-secret-stores'
    provider:
      packages:
        - xpkg.upbound.io/crossplane-contrib/provider-helm:${CROSSPLANE_HELM_PROVIDER_VERSION:-v0.21.0}
        - xpkg.upbound.io/crossplane-contrib/provider-kubernetes:${CROSSPLANE_K8S_PROVIDER_VERSION:-v0.18.0}
